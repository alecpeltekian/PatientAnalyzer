<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical PDF Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 4rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8faff, #eef4ff);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #eef4ff, #e0edff);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: linear-gradient(45deg, #f0fff4, #e8f5e8);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .upload-text {
            font-size: 1.4rem;
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .metric-card {
            background: linear-gradient(145deg, #ffffff, #f8faff);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .metric-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .metric-icon {
            font-size: 1.5rem;
            margin-right: 0.75rem;
        }

        .metric-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .metric-interpretation {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .metric-references {
            font-size: 0.85rem;
            color: #666;
            background: #f8faff;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .high-risk {
            background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
            color: white;
        }

        .borderline {
            background: linear-gradient(135deg, #ffd93d, #fce38a);
            color: #333;
        }

        .normal {
            background: linear-gradient(135deg, #51cf66, #8ce99a);
            color: white;
        }

        .critical {
            background: linear-gradient(135deg, #e03131, #ff8787);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .summary-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .findings-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .findings-section h3 {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .findings-content {
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .audiogram-section {
            background: #f8faff;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .audiogram-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        .ear-data {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 1rem 0;
        }

        .ear-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .ear-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .frequency-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .frequency-item:last-child {
            border-bottom: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe0e0;
            color: #c92a2a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #c92a2a;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .metric-grid {
                grid-template-columns: 1fr;
            }
            
            .ear-data {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 Medical PDF Analysis</h1>
            <p>Advanced COGNISION Test Report Analysis Dashboard</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">📋</span>
                <div class="upload-text">Drop your PDF here or click to upload</div>
                <div class="upload-subtext">Supports COGNISION medical reports in PDF format</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(event)">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing PDF with Python AI... Please wait</p>
        </div>

        <div class="results-section" id="results">
            <h2>📊 Analysis Results</h2>
            
            <div class="summary-section" id="summary">
                <div class="summary-title">Clinical Summary</div>
                <div class="summary-stats" id="summaryStats"></div>
            </div>

            <div class="metric-grid" id="metricGrid"></div>
            
            <div class="audiogram-section" id="audiogramSection" style="display: none;">
                <div class="audiogram-title">🔊 Audiogram Analysis</div>
                <div class="ear-data" id="earData"></div>
                <div id="asymmetryAnalysis"></div>
            </div>
        </div>
    </div>

    <script>
        const metricIcons = {
            'Button Press Accuracy': '🎯',
            'False Alarms': '⚠️',
            'Median Reaction Time': '⏱️',
            'P50 Amplitude': '📊',
            'N100 Amplitude': '📈',
            'P200 Amplitude': '📉',
            'N200 Amplitude': '📊',
            'P3b Amplitude': '🧠',
            'P3b Latency': '⚡',
            'Slow Wave Amplitude': '〰️',
            'P3a Amplitude': '💭',
            'Peak Alpha Frequency': '🌊'
        };

        const clinicalRanges = {
            'Button Press Accuracy': { normal: 94.1, mild_ad: 82.2, direction: 'lower' },
            'False Alarms': { normal: 1.1, mild_ad: 4.9, direction: 'higher' },
            'Median Reaction Time': { normal: 458, mild_ad: 499, direction: 'higher' },
            'P50 Amplitude': { normal: 2.77, mild_ad: 2.95, direction: 'higher' },
            'N100 Amplitude': { normal: -7.23, mild_ad: -6.00, direction: 'higher' },
            'P200 Amplitude': { normal: 5.26, mild_ad: 4.64, direction: 'lower' },
            'N200 Amplitude': { normal: -0.31, mild_ad: -1.10, direction: 'lower' },
            'P3b Amplitude': { normal: 6.03, mild_ad: 4.42, direction: 'lower' },
            'P3b Latency': { normal: 396.0, mild_ad: 419.6, direction: 'higher' },
            'Slow Wave Amplitude': { normal: -2.54, mild_ad: -2.65, direction: 'lower' },
            'P3a Amplitude': { normal: 5.88, mild_ad: 3.63, direction: 'lower' },
            'Peak Alpha Frequency': { normal: 9.39, mild_ad: 8.34, direction: 'lower' }
        };

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                fileInput.click();
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else if (file) {
                showError('Please select a PDF file.');
            }
        }

        async function handleFile(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file.');
                return;
            }

            showLoading();
            
            try {
                // Create FormData to send PDF to Python backend
                const formData = new FormData();
                formData.append('pdf', file);
                
                // Send PDF to Python API for processing
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Analysis failed');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Process the results from Python extractor
                    const analysisResults = processApiResults(result.data);
                    displayResults(analysisResults);
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }
                
            } catch (error) {
                showError('Error processing PDF: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function processApiResults(apiData) {
            // Extract data from your Python SimpleMedicalExtractor results
            const values = apiData.extracted_values || {};
            const interpretations = apiData.clinical_interpretations || {};
            const audiogramData = apiData.audiogram_data || null;
            const audiogramInterpretations = apiData.audiogram_interpretations || {};
            const cognisionCompatibility = apiData.cognision_compatibility || {};
            const asymmetryAnalysis = apiData.asymmetry_analysis || {};
            const findings = apiData.generated_study_findings || '';
            const discussion = apiData.generated_study_discussion || '';
            const originalInterpretations = apiData.original_interpretations || {};
            
            // Generate summary statistics
            const summary = generateSummary(interpretations);
            
            return {
                values,
                interpretations,
                summary,
                audiogramData,
                audiogramInterpretations,
                cognisionCompatibility,
                asymmetryAnalysis,
                findings,
                discussion,
                originalInterpretations
            };
        }

        function generateSummary(interpretations) {
            const counts = { 
                'High Risk': 0, 
                'Borderline': 0, 
                'Normal': 0, 
                'CRITICAL - RETEST REQUIRED': 0 
            };
            
            Object.values(interpretations).forEach(interp => {
                counts[interp] = (counts[interp] || 0) + 1;
            });
            
            return counts;
        }

        function displayResults(analysisResults) {
            const { values, interpretations, summary, audiogramData, cognisionCompatibility, asymmetryAnalysis, findings, discussion, originalInterpretations } = analysisResults;
            
            displaySummary(summary);
            displayMetrics(values, interpretations, originalInterpretations);
            
            // Display study findings if available
            if (findings) {
                displayStudyFindings(findings);
            }
            
            // Display detailed discussion if available
            if (discussion) {
                displayStudyDiscussion(discussion);
            }
            
            // Display audiogram data if available
            if (audiogramData && (audiogramData.left_ear || audiogramData.right_ear)) {
                displayAudiogramData(audiogramData, cognisionCompatibility, asymmetryAnalysis);
            }
            
            const resultsElement = document.getElementById('results');
            resultsElement.style.display = 'block';
            resultsElement.scrollIntoView({ behavior: 'smooth' });
        }

        function displayStudyFindings(findings) {
            let findingsSection = document.getElementById('studyFindings');
            
            if (!findingsSection) {
                // Create findings section
                findingsSection = document.createElement('div');
                findingsSection.id = 'studyFindings';
                findingsSection.className = 'findings-section';
                findingsSection.innerHTML = `
                    <h3>📋 Study Findings</h3>
                    <div class="findings-content"></div>
                `;
                
                const resultsContainer = document.getElementById('results');
                const summarySection = document.getElementById('summary');
                resultsContainer.insertBefore(findingsSection, summarySection.nextSibling);
            }
            
            findingsSection.querySelector('.findings-content').innerHTML = findings;
        }

        function displayStudyDiscussion(discussion) {
            let discussionSection = document.getElementById('studyDiscussion');
            
            if (!discussionSection) {
                // Create discussion section
                discussionSection = document.createElement('div');
                discussionSection.id = 'studyDiscussion';
                discussionSection.className = 'findings-section';
                discussionSection.innerHTML = `
                    <h3>💭 Study Discussion</h3>
                    <div class="findings-content"></div>
                `;
                
                const resultsContainer = document.getElementById('results');
                const findingsSection = document.getElementById('studyFindings');
                const insertAfter = findingsSection || document.getElementById('summary');
                resultsContainer.insertBefore(discussionSection, insertAfter.nextSibling);
            }
            
            // Format discussion with proper line breaks
            const formattedDiscussion = discussion.replace(/\n/g, '<br>');
            discussionSection.querySelector('.findings-content').innerHTML = formattedDiscussion;
        }

        function displayAudiogramData(audiogramData, cognisionCompatibility, asymmetryAnalysis) {
            const audiogramSection = document.getElementById('audiogramSection');
            const earData = document.getElementById('earData');
            
            let earHtml = '';
            
            // Display ear data
            if (audiogramData.left_ear) {
                earHtml += `
                    <div class="ear-card">
                        <div class="ear-title">Left Ear</div>
                        ${Object.entries(audiogramData.left_ear).map(([freq, htl]) => {
                            const freqDisplay = freq < 1000 ? `${freq}Hz` : `${freq/1000}kHz`;
                            let emoji = '🟢';
                            if (htl > 55) emoji = '🔴';
                            else if (htl > 40) emoji = '🟠';
                            else if (htl > 25) emoji = '🟡';
                            
                            return `
                                <div class="frequency-item">
                                    <span>${emoji} ${freqDisplay}</span>
                                    <span>${htl}dB</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            if (audiogramData.right_ear) {
                earHtml += `
                    <div class="ear-card">
                        <div class="ear-title">Right Ear</div>
                        ${Object.entries(audiogramData.right_ear).map(([freq, htl]) => {
                            const freqDisplay = freq < 1000 ? `${freq}Hz` : `${freq/1000}kHz`;
                            let emoji = '🟢';
                            if (htl > 55) emoji = '🔴';
                            else if (htl > 40) emoji = '🟠';
                            else if (htl > 25) emoji = '🟡';
                            
                            return `
                                <div class="frequency-item">
                                    <span>${emoji} ${freqDisplay}</span>
                                    <span>${htl}dB</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            if (earHtml) {
                earData.innerHTML = earHtml;
                
                // Add COGNISION compatibility info
                let compatibilityHtml = '<div class="compatibility-section" style="margin-top: 1.5rem; padding: 1rem; background: rgba(255,255,255,0.8); border-radius: 8px;">';
                compatibilityHtml += '<h4 style="margin-bottom: 0.5rem; color: #667eea;">🧠 COGNISION Compatibility</h4>';
                
                if (cognisionCompatibility.compatible) {
                    compatibilityHtml += '<p style="color: #51cf66;">✅ All frequencies ≤45dB - Compatible with COGNISION testing</p>';
                } else {
                    compatibilityHtml += '<p style="color: #ff6b6b;">⚠️ Some frequencies >45dB - May affect test reliability</p>';
                    if (cognisionCompatibility.issues) {
                        compatibilityHtml += '<ul style="margin-top: 0.5rem; padding-left: 1.5rem;">';
                        cognisionCompatibility.issues.forEach(issue => {
                            compatibilityHtml += `<li style="color: #666;">${issue}</li>`;
                        });
                        compatibilityHtml += '</ul>';
                    }
                }
                compatibilityHtml += '</div>';
                
                // Add asymmetry analysis
                if (asymmetryAnalysis.asymmetries) {
                    compatibilityHtml += '<div class="asymmetry-section" style="margin-top: 1rem; padding: 1rem; background: rgba(255,255,255,0.8); border-radius: 8px;">';
                    compatibilityHtml += '<h4 style="margin-bottom: 0.5rem; color: #667eea;">📊 Ear-to-Ear Asymmetry Analysis</h4>';
                    compatibilityHtml += `<p style="margin-bottom: 0.5rem;"><strong>Maximum asymmetry:</strong> ${asymmetryAnalysis.max_asymmetry || 0}dB</p>`;
                    compatibilityHtml += `<p style="margin-bottom: 0.5rem;"><strong>Assessment:</strong> ${asymmetryAnalysis.clinical_significance || 'Normal'}</p>`;
                    
                    Object.entries(asymmetryAnalysis.asymmetries).forEach(([freq, data]) => {
                        const freqDisplay = freq < 1000 ? `${freq}Hz` : `${freq/1000}kHz`;
                        let emoji = '✅';
                        if (data.asymmetry_db > 55) emoji = '🚨';
                        else if (data.asymmetry_db > 40) emoji = '⚠️';
                        else if (data.asymmetry_db > 25) emoji = '⚠️';
                        
                        compatibilityHtml += `<div style="font-size: 0.9rem; margin: 0.25rem 0;">${emoji} ${freqDisplay}: ${data.asymmetry_db}dB asymmetry (${data.asymmetry_classification})</div>`;
                    });
                    
                    compatibilityHtml += '</div>';
                }
                
                earData.innerHTML += compatibilityHtml;
                audiogramSection.style.display = 'block';
            }
        }

        function displaySummary(summary) {
            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-item">
                    <span class="stat-number" style="color: #ff6b6b;">${summary['High Risk'] || 0}</span>
                    <span class="stat-label">High Risk</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" style="color: #ffd93d;">${summary['Borderline'] || 0}</span>
                    <span class="stat-label">Borderline</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" style="color: #51cf66;">${summary['Normal'] || 0}</span>
                    <span class="stat-label">Normal</span>
                </div>
                ${summary['CRITICAL - RETEST REQUIRED'] ? `
                <div class="stat-item">
                    <span class="stat-number" style="color: #e03131;">${summary['CRITICAL - RETEST REQUIRED']}</span>
                    <span class="stat-label">Critical</span>
                </div>
                ` : ''}
            `;
        }

        function displayMetrics(values, interpretations, originalInterpretations) {
            const metricGrid = document.getElementById('metricGrid');
            metricGrid.innerHTML = '';
            
            const mainFeatures = [
                'Button Press Accuracy', 'False Alarms', 'Median Reaction Time', 
                'P50 Amplitude', 'P3b Amplitude', 'P3b Latency', 'Peak Alpha Frequency'
            ];
            
            const additionalFeatures = [
                'N100 Amplitude', 'P200 Amplitude', 'N200 Amplitude', 
                'P3a Amplitude', 'Slow Wave Amplitude'
            ];
            
            // Display main features first
            mainFeatures.forEach(metric => {
                if (values[metric] !== undefined) {
                    const card = createMetricCard(metric, values[metric], interpretations[metric], originalInterpretations[metric], true);
                    metricGrid.appendChild(card);
                }
            });
            
            // Display additional ERP features
            additionalFeatures.forEach(metric => {
                if (values[metric] !== undefined) {
                    const card = createMetricCard(metric, values[metric], interpretations[metric], originalInterpretations[metric], false);
                    metricGrid.appendChild(card);
                }
            });
        }

        function createMetricCard(metric, value, interpretation, originalInterpretation, isMainFeature) {
            const card = document.createElement('div');
            card.className = 'metric-card';
            if (isMainFeature) {
                card.style.border = '2px solid rgba(102, 126, 234, 0.3)';
            }
            
            const icon = metricIcons[metric] || '📊';
            const range = clinicalRanges[metric];
            
            let interpretationClass = 'normal';
            if (interpretation === 'High Risk') interpretationClass = 'high-risk';
            else if (interpretation === 'Borderline') interpretationClass = 'borderline';
            else if (interpretation === 'CRITICAL - RETEST REQUIRED') interpretationClass = 'critical';
            
            let originalInterpretationHtml = '';
            if (originalInterpretation) {
                let originalClass = 'normal';
                if (['Low', 'Delayed', 'High Risk'].includes(originalInterpretation)) originalClass = 'high-risk';
                else if (originalInterpretation === 'Borderline') originalClass = 'borderline';
                
                originalInterpretationHtml = `
                    <div style="margin-top: 0.5rem; padding: 0.5rem; background: #f0f0f0; border-radius: 6px; font-size: 0.8rem;">
                        <strong>Original Report:</strong> <span class="metric-interpretation ${originalClass}" style="display: inline; padding: 0.2rem 0.5rem; margin-left: 0.5rem;">${originalInterpretation}</span>
                    </div>
                `;
            }
            
            card.innerHTML = `
                <div class="metric-header">
                    <span class="metric-icon">${icon}</span>
                    <span class="metric-name">${metric}${isMainFeature ? ' ⭐' : ''}</span>
                </div>
                <div class="metric-value">${value}</div>
                <div class="metric-interpretation ${interpretationClass}">
                    ${interpretation || 'Unknown'}
                </div>
                ${range ? `
                <div class="metric-references">
                    <strong>Normal:</strong> ${range.normal} | 
                    <strong>Mild AD:</strong> ${range.mild_ad}
                </div>
                ` : ''}
                ${originalInterpretationHtml}
            `;
            
            return card;
        }

        function showLoading() {
            loading.style.display = 'block';
            results.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            
            // Remove any existing error messages
            const existingErrors = document.querySelectorAll('.error');
            existingErrors.forEach(error => error.remove());
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
